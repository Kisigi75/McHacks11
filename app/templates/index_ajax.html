<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Dynamic Bar</title>
</head>
<body>
<div class="container">
    <h1 class="mt-5">To-Do List with Dynamic Bar</h1>
    <div class="progress" style="width: 50%; margin: 50px;">
        <div class="progress-bar progress-bar-striped" role="progressbar"
             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="progress-bar">
            <span class="progress-bar-label">0%</span>
        </div>
    </div>
    <img src="{{ url_for('matplotlib') }}" alt="Progress Bar">
</div>
</body>
</html>
